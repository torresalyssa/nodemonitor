<div class="container-fluid" ng-cloak ng-show="ready">
    <div class="row">
        <div class="col-md-12">

            <div class="col-md-3"></div>

            <div class="col-md-6">

                <h1>Install</h1><br>

                <button class="btn btn-default btn-lg" type="button" ng-click="installPm2()"
                        ng-disabled="pm2.installing || pm2.installed">
                    Install PM2
                </button>
                &nbsp;&nbsp;&nbsp;
                <img src="assets/img/spinner.gif" ng-show="pm2.installing">
                &nbsp;&nbsp;&nbsp;
                {{pm2.msg}}

                <br><br>

                <button class="btn btn-default btn-lg" type="button" ng-click="installProject()"
                        ng-disabled="project.installing || project.installed">
                    Clone {{$root.project_name}}
                </button>
                &nbsp;&nbsp;&nbsp;
                <img src="assets/img/spinner.gif" ng-show="project.installing">
                &nbsp;&nbsp;&nbsp;
                {{project.msg}}

            </div>

            <div class="col-md-3"></div>

        </div>
    </div>
</div>
